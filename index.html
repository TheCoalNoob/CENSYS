<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CENSYS Access</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="center">

  <h1>CENSYS Fire Monitoring System</h1>
  <p>Select your role to continue</p>

  <div id="roleSelect">
    <button onclick="selectRole('firestation')">Fire Station</button>
    <button onclick="selectRole('barangay')">Barangay</button>
  </div>

  <div id="loginBox" class="hidden">
    <h3 id="loginTitle"></h3>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" class="error"></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
